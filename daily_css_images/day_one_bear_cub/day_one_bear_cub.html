<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>🐻 >> Bear cub << 🐻</title>
    <link rel="stylesheet" href="./day_one_bear_cub.css">
  </head>
  <body>
    <div class="container">
      <div class="bearHead">
        <div class="bearFace">
          <div class="eyes">
            <div class="left">
              <div class="eye"></div>
            </div>
            <div class="right">
              <div class="eye"></div>
            </div>
          </div>
          <div class="mouthArea">
            <div class="snout">
              <div class="nose"></div>
            </div>
          </div>
        </div>
        <div class="ears">
          <div class="left">
            <div class="outerEar">
              <div class="innerEar"></div>
            </div>
          </div>
          <div class="right">
            <div class="outerEar">
              <div class="innerEar"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="bearBody">
        <div class="pawArea">
          <div class="frontPaws">
            <div class="paw"></div>
            <div class="paw"></div>
          </div>
        </div>
        <div class="pawArea">
          <div class="rearPaws">
            <div class="left">
              <div class="paw"></div>
            </div>
            <div class="right">
              <div class="paw"></div>
            </div>
          </div>
        </div>
        <div class="belly"></div>
      </div>
      <div class="tail"></div>
    </div>
  </body>
