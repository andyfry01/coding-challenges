<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tiger üêÖ</title>
    <link rel="stylesheet" href="./03-tiger.css">
  </head>
  <body>
    <div class="container">
      <div class="tiger">
        <div class="head">
          <div class="ears">
            <div class="left">
              <div class="ear">
                <div class="outerEar">
                  <div class="innerEar"></div>
                </div>
              </div>
            </div>
            <div class="right">
              <div class="ear">
                <div class="outerEar">
                  <div class="innerEar"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="face">
            <div class="eyes">
              <div class="left">
                <div class="eye">
                  <div class="pupil">
                    <div class="lightReflection"></div>
                  </div>
                </div>
              </div>
              <div class="right">
                <div class="eye">
                  <div class="pupil">
                    <div class="lightReflection"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="snout">
              <div class="nose">
                <div class="bottomNose"></div>
                <div class="left">
                  <div class="nostril">
                  </div>
                </div>
                <div class="right">
                  <div class="nostril">
                  </div>
                </div>
              </div>
              <div class="whiskers">
                <div class="left">
                  <div class="whisker"></div>
                  <div class="whisker"></div>
                  <div class="whisker"></div>
                </div>
                <div class="right">
                  <div class="whisker"></div>
                  <div class="whisker"></div>
                  <div class="whisker"></div>
                </div>
              </div>
              <div class="mouth"></div>
            </div>
          </div>
          <div class="cheekFuzz">
            <div class="left">
              <div class="fuzz"></div>
              <div class="fuzz"></div>
              <div class="fuzz"></div>
            </div>
            <div class="right">
              <div class="fuzz"></div>
              <div class="fuzz"></div>
              <div class="fuzz"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
